<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IndexedDB Exampe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>IndexedDB Repository Example</h1>
  
  <div class="strategy-selector">
    <label for="storage-strategy">Storage Strategy:</label>
    <select id="storage-strategy">
      <option value="">Select Storage Strategy</option>
    </select>
    <div class="status-indicators">
      <span class="strategy-indicator" id="strategy-indicator">None</span>
      <span class="connection-status disconnected" id="connection-status">Disconnected</span>
    </div>
  </div>
  
  <div class="controls">
    <h3>User Operations</h3>
    <button id="add">Add User</button>
    <button id="get">Get Users</button>
    <button id="update">Update User</button>
    <button id="delete">Delete User</button>
    <button id="adults">Find Adults</button>
    <button id="clear-log" class="secondary">Clear Log</button>
  </div>
  
  <pre id="output"></pre>
  <script type="module" src="./application.js"></script>
</body>
</html>
