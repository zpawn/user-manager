<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IndexedDB Exampe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>IndexedDB Repository Example</h1>
  <div class="controls">
    <div class="storage-selector">
      <label for="storage-type">Storage Type:</label>
      <select id="storage-type">
        <option value="indexeddb">IndexedDB</option>
        <option value="opfs">OPFS</option>
      </select>
    </div>

    <h3>IndexedDB Operations</h3>
    <button id="add">Add User</button>
    <button id="get">Get Users</button>
    <button id="update">Update User 1</button>
    <button id="delete">Delete User 2</button>
    <button id="adults">Find Adults</button>
    <button id="search">Search Users (contains 'a')</button>
    <button id="paginated">Get Page 1 (5 users)</button>
    <button id="dsl-demo">DSL Demo (IndexedDB only)</button>
  </div>
  <pre id="output"></pre>
  <script type="module" src="./application.js"></script>
</body>
</html>
